<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>SafeCode</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="TourTech/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="TourTech/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="TourTech/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="TourTech/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="TourTech/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="TourTech/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>



<body style="background-image:url(images/tec_resized.jpg);">
	

	<div class="login-wrap" style="background-image: url(.);">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Cadastro</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Nome de usuário</label>
						<input id="user" type="text" class="input" placeholder="Nome de Usuário">
					</div>
					<div class="group">
						<label for="pass" class="label">Senha</label>
						<input id="pass" type="password" class="input" data-type="password" placeholder="Senha">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Lembre de mim</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Ainda não possui cadastro?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Nome de usuário</label>
						<input id="user" type="text" class="input" placeholder="Nome de Usuário">
					</div>
					<div class="group">
						<label for="pass" class="label">Senha</label>
						<input id="pass" type="password" class="input" data-type="password" placeholder="Senha">
					</div>
					<div class="group">
						<label for="pass" class="label">Repita sua senha</label>
						<input id="pass" type="password" class="input" data-type="password" placeholder="Repita sua senha">
					</div>
					<div class="group">
						<label for="pass" class="label">Email</label>
						<input id="pass" type="text" class="input" placeholder="E-mail">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Ja possui cadastro?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<script src="TourTech/jquery/jquery-3.2.1.min.js"></script>
	<script src="TourTech/animsition/js/animsition.min.js"></script>
	<script src="TourTech/bootstrap/js/popper.js"></script>
	<script src="TourTech/bootstrap/js/bootstrap.min.js"></script>
	<script src="TourTech/select2/select2.min.js"></script>
	<script src="TourTech/daterangepicker/moment.min.js"></script>
	<script src="TourTech/daterangepicker/daterangepicker.js"></script>
	<script src="TourTech/countdowntime/countdowntime.js"></script>

	<script src="js/main.js"></script>

</body>

</html>
