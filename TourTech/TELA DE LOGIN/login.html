<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-1.jpg" alt="">
				</div>
				<form action="">
					<h3>Cadastro</h3>
					<div class="form-group">
						<input type="text" placeholder="Primeiro Nome" class="form-control">
						<input type="text" placeholder="Sobrenome" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nome de Usuário" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gênero</option>
							<option value="male">Masculino</option>
							<option value="femal">Feminino</option>
							<option value="other">Outro</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Senha" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirmar Senha" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Registrar
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<div class="inner">
					<a href="cadastro.html" class="link-cadastro">
					<p><h5>Já possui uma conta?</h5></p>
					</a>	
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
